language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t synthezzz/counter-app -f Dockerfile.dev .

script:
  - docker run -e CI=true synthezzz/counter-app npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "counter-docker"
  env: "CounterDocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-720927163681"
  bucket_path: "counter-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY